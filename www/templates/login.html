<ion-view view-title="Asistencia UBB - Inicio Sesión">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
<br><br>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" data-ng-model="username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" data-ng-model="password">
        </label>
        {{response}}
        {{resultado}}
        <button class="button button-block button-positive" ng-click="doLogin(username,password)">Iniciar Sesión</button>
      </div>
      <div>
        <button class="button button-block button-positive" ng-click="mostrar()">Mostrar id celular</button>
        {{idCelular}}
      </div>
  </ion-content>
</ion-view>
